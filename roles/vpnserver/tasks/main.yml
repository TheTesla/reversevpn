---

- name: Add wireguard repo
  apt_repository:
    repo: ppa:wireguard/wireguard  

- name: Install wireguard
  apt:
    name: "{{ item }}"
    update_cache: True
  with_items:
    - wireguard
    - wireguard-tools
    - wireguard-dkms
    - gawk

- name: Retrieve external interface
  shell: "ip route get 8.8.8.8 | awk '{ print $5; exit }'"
  register: extifacestdout

- name: Extract interface name
  set_fact:
    extiface: "{{ extifacestdout.stdout }}"

- name: Set server private key 
  ini_file:
    path: /etc/wireguard/wg0.conf
    section: Interface 
    option: PrivateKey
    value: "{{ serverprivkey }}"
    mode: 0600

- name: Set server address
  ini_file:
    path: /etc/wireguard/wg0.conf
    section: Interface 
    option: Address
    value: "{{ serveraddress }}"
    mode: 0600

- name: Set server external port
  ini_file:
    path: /etc/wireguard/wg0.conf
    section: Interface
    option: ListenPort
    value: "{{ serverport }}"
    mode: 0600

- name: Set nat rule add command
  ini_file:
    path: /etc/wireguard/wg0.conf
    section: Interface
    option: PostUp
    value: "iptables -A FORWARD -i wg0 -j ACCEPT; iptables -t nat -A POSTROUTING -o {{ extiface }} -j MASQUERADE"
    mode: 0600

- name: Set nat rule delete command
  ini_file:
    path: /etc/wireguard/wg0.conf
    section: Interface
    option: PostDown 
    value: "iptables -D FORWARD -i wg0 -j ACCEPT; iptables -t nat -D POSTROUTING -o {{ extiface }} -j MASQUERADE"
    mode: 0600

- name: Set client public key
  ini_file:
    path: /etc/wireguard/wg0.conf
    section: Peer 
    option: PublicKey
    value: "{{ clientpubkey }}"
    mode: 0600

- name: Set allowed ips 
  ini_file:
    path: /etc/wireguard/wg0.conf
    section: Peer 
    option: AllowedIPs
    value: "{{ allowedipsfromserver }}"
    mode: 0600

- name: Enable forwarding 
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present
    reload: True


